{% extends 'base/base.html' %}

{% block titulo %}
Correo enviado
{% endblock %}

{% block navbar %}
{% endblock %}

{% block content %}
<div class="col-md-12">
    <h3>Correo enviado</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="col-md-6">
            <p>Se ha enviado un correo con un enlace para restablecer la contrasena.</p>
            <div class="form-group">
                <a href="{% url 'login' %}" class="btn btn-primary" style="width: 100%;">Iniciar sesion</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
