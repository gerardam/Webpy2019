{% extends 'base/base.html' %}

{% block titulo %}Registrar mascota{% endblock %}
    
{% block content %}
<div class="col-md-12">
    <h3>Registro de mascota</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="col-md-6">
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="form-group">
                <button class="btn btn-success" type="submit">Guardar</button>
                <a href="{% url 'mascota:lista_mascota' %}" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
