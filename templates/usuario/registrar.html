{% extends 'base/base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" name="first_name">
                </div>
                <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" class="form-control" name="last_name">
                </div>
                <div class="form-group">
                    <label>Nombre de usuario</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="text" class="form-control" name="email">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Contrasena</label>
                    <input type="text" class="form-control" name="password1">
                </div>
                <div class="form-group">
                    <label>Confirmar contrasena</label>
                    <input type="text" class="form-control" name="password2">
                </div>
                <button class="btn btn-primary" type="submit" style="width: 50%;">Guardar</button>
                <a href="{% url 'mascota:lista_mascota' %}" class="btn btn-danger" style="width: 49%;">Cancelar</a>
            </div>
        </div>

        <!--{{ form.as_p }}
        <button type="submit">Guardar</button>-->
    </form>
{% endblock %}

{% block footer %}
{% endblock %}
